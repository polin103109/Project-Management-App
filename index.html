<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"  rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
     <div class="container">
        <h2 class="mt-5 mb-5">CRUD on Product Management with Local Storage</h2>
          <div class="mb-5">
            <div class="row">
              <div class=".form-group col-md-6 mb-3"  >
                <label>ID</label>
                <input type="number" name="ID" class="form-control" id="ID" placeholder="Enter ID"/>
            </div> 
            <div class=".form-group col-md-6 mb-3"  >
                <label>Username</label>
                <input type="name" name="name2" class="form-control" id="name2" placeholder="Enter your name"/>
            </div> 
            <div class=".form-group col-md-6 mb-3"  >
                <label>Product Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name"/>
            </div> 
            <div class=".form-group col-md-6 mb-3"  >
                <label>Price</label>
                <input type="number" name="price" class="form-control" id="price" placeholder="Enter Price"/>
            </div> 
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="Submit" onclick="AddProduct()">Add Product</button>
                <button class="btn btn-primary" id="Update">Update</button>
            </div>
        </div>
    </div>
            <hr>
            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-bordered" id="crudTable">
                     <thead>
                            <tr>
                                <th>ID</th>
                                <th>User Name</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Actions</th>
                                </tr>
                    </thead>
                    <tbody></tbody>
                     </table>

                </div>
               </div>
             </div>

   <script src="javascript.js" ></script>
</body>
</html>
